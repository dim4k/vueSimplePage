<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue</title>

    <!-- CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<!-- main body of our application -->
<div class="container" id="location">

    <div id="main">
        <div class="logo">Company logo</div>
        <div class="social hidden-xs">
            <a href="#"><i class="ion-social-twitter"></i></a>
            <a href="#"><i class="ion-social-instagram"></i></a>
            <a href="#"><i class="ion-social-facebook"></i></a>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2 centered">
                    <h1>Find some place</h1>
                    <div class="mtb">
                        <div class="form-group col-md-8">
                            <input class="form-control" placeholder="Enter a City or a ZipCode">
                        </div>
                        <div class="col-md-4">
                            <button class='btn btn-conf btn-orange' v-on:click="searchLocations">Rechercher</button>
                        </div>
                    </div><!--/mt-->
                </div>
            </div><!--/row-->
        </div><!--/container-->
    </div><!-- /main -->

    <!-- show the events -->
    <div class="col-sm-12">
        <div class="list-group">
            <a href="#" class="list-group-item" v-bind:id="'detailModal' + index" v-for="(location, index) in locations">
                <h4 class="list-group-item-heading">
                    <i class="glyphicon glyphicon-home"></i>
                    {{ location.name }}
                </h4>

                <h5>
                    <i class="glyphicon glyphicon-calendar" v-if="event.date"></i>
                    {{ location.adress }}
                </h5>

                <p class="list-group-item-text" v-if="event.description">{{ location.description }}</p>

                <button class="btn btn-xs btn-info" data-toggle="modal" v-bind:data-target="'#detailModal' + index">Détails</button>

                <button class="btn btn-xs btn-success" v-on:click="getInfoLocation(index)">S'y rendre</button>
            </a>
        </div>
    </div>


    <div v-for="(location, index) in locations" class="modal fade" v-bind:id="'detailModal' + index" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Détails</h4>
                </div>
                <div class="modal-body">
                    {{ location.detail }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- JS -->
<script src="node_modules/vue/dist/vue.js"></script>
<script src="node_modules/vue-resource/dist/vue-resource.js"></script>
<script src="app.js"></script>
</body>
</html>
